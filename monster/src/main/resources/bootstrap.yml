server:
  port: 8081

spring:
  application:
    name: monster
  cloud:
    consul:
      host: 192.168.75.75
      discovery:
        instance-id: ${spring.application.name}
        prefer-ip-address: true
        ip-address: 192.168.75.1
      config:
        fail-fast: true
        enabled: true
        watch:
          enabled: true
        format: yaml
  profiles:
    active: dev
management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    env:
      enabled: true
